<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <style>
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: center;
        }
        img {
            border: lightblue solid 3px;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>Color Gallery</h2>
    <div class="container">
        <img src="blue.png" alt="">
        <img src="green.png" alt="">
        <img src="red.png" alt="">
        <img src="orange.png" alt="">
        <img src="yellow.png" alt="">
    </div>
</body>
</html>
