<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            display: grid;
            gap: 2px;
            grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
            width: 500px;
            height: 400px;
        }
        .red {
            grid-column: span 2;
            grid-row: span 2;
        }
        .item {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Color Magazine</h1>
    <div class="container">
        <img class=" item red" src="red.png" alt="">
        <img class="item" src="blue.png" alt="">
        <img class="item" src="yellow.png" alt="">
        <img class="item" src="orange.png" alt="">
        <img class="item" src="green.png" alt="">
        <img class="item" src="violet.png" alt="">
    </div>
</body>
</html>
