<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <style>
        h1 {
            text-align: center;
            color: cornflowerblue;
        }
        .container {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            height: 50vh;
        }
        .item {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Colors Gallery</h1>
    <div class="container">
        <img class="item" src="yellow.png">
        <img class="item" src="red.png">
        <img class="item" src="blue.png">
        <img class="item" src="violet.png">
        <img class="item" src="orange.png">
        <img class="item" src="indigo.png" alt="">
    </div>
</body>
</html>
