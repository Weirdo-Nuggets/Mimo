<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        .logo {
            width: 400px;
            height: 100px;
        }
        
        .nameBox, .characterBox {
            border: 3px whitesmoke solid;
            border-radius: 20px;
            width: 300px;
            height: 50px;
            margin: 30px auto;
        }
        p {
            font-family: 'Courier New', Courier, monospace;
            color: azure;
            font-weight: bolder;
        }
        .nameBox {background-color: #19181c;}
        .characterBox {background-color: #04046f;}
    </style>
</head>
<body>
    <img class="logo" src="chicken-invaders.png" alt="">
    <div class="nameBox">
        <p id="name"></p>
    </div>
    <div class="characterBox">
        <p id="onOff"></p>
    </div>
    <script type="text/javascript" src="11p-game-profile.js"></script>
</body>
</html>
