<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Menu</title>
    <style>
        h2 {
            text-align: center;
            margin: 10px;
            font-weight: bolder;
        }
        .navbar {
            background-color: #c28108;
            color: white;
            width: 100%;
            display: flex;
        }
        .item {
            padding: 8px;
        }
    </style>
</head>
<body>
        <h2>Italian Bakery</h2>
        <div class="navbar">
            <div class="item">Home</div>
            <div class="item">Menu</div>
            <div class="item">Pasteries</div>
            <div class="item">Contact</div>
        </div>
</body>
</html>
