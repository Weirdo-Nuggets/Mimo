<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: #f1dabb;
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
            width: 400px;
            margin: auto;
        }
        .item {
            margin: 10px;
        }
        .menu {
            font-weight: bolder;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu item">
            Piccaccu Menu
        </div>
        <div class="resume item">
            <a href="#">Resume</a>
        </div>
        <div class="stop item">
            <a href="#">Stop</a>
        </div>
        <div class="restart item">
            <a href="#">Restart</a>
        </div>
        <div class="exit item">
            <a href="#">Exit Game</a>
        </div>
    </div>
</body>
</html>
